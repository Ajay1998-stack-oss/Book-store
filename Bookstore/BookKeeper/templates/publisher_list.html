{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>BookStore App in Django</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	
	<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
	
	<script src="{% static 'js/popper.min.js' %}"></script>
	
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

	
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">BookStore</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link active" href="{%url 'BookKeeper:dashboard'%}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'BookKeeper:BookList'%}">BookList</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'BookKeeper:AuthorList'%}">Authors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Publishers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Profile</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="{%url 'BookKeeper:logout'%}">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<br/>
<center><h1>Author List</h1></center>
<br/>
<div class="row">
	<div class="col-lg-2 col-md-2">&nbsp;</div>
	<div class="col-lg-8 col-md-8 col-sm-12">

	</div>
	<div class="col-lg-2 col-md-2">
		<a href="{% url 'BookKeeper:PublisherAdd' %}" class="btn btn-warning">Add New Publisher</a>

	</div>
</div>

<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12">
		<table class="table table-bordered table-hover table-striped" id="myTable">
			<thead>
				<tr>
					<th>Sno</th>
					<th>Name</th>
					<th>Operations</th>
				</tr>
			</thead>
			<tbody>
				{% for b in object_list %}
				<tr>
					<td>{{b.id}}</td>
					<td>{{b.pname}}</td>
					<td>
						<a href="{%url 'BookKeeper:PublisherEdit' b.id %}" class="btn btn-primary">Edit</a>
						<a href="{%url 'BookKeeper:PublisherDelete' b.id %}" class="text-danger">Delete</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>


	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script>
	<script type="text/javascript">
		$(document).ready( function () {
		    $('#myTable').DataTable();
		} );
	</script>
</body>
</html>
