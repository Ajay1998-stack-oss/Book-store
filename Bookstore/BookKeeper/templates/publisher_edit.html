{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>BookStore App in Django</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<style type="text/css">
		input[type="text"], input[type="number"], select{
		    display: block;
		    width: 100%;
		    height: calc(1.5em + .75rem + 2px);
		    padding: .375rem .75rem;
		    font-size: 1rem;
		    font-weight: 400;
		    line-height: 1.5;
		    color: #495057;
		    background-color: #fff;
		    background-clip: padding-box;
		    border: 1px solid #ced4da;
		    border-radius: .25rem;
		    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
		}
	</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">BookStore</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link active" href="{%url 'BookKeeper:dashboard'%}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'BookKeeper:BookList'%}">BookList</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'BookKeeper:AuthorList'%}">Authors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Publishers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Profile</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="{%url 'BookKeeper:logout'%}">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<br/>
<center><h1>Edit Publisher</h1></center>
<br/>
<a href="PublisherList" class="btn btn-warning">&lArr;Back</a>
<div class="row">
	<div class="col-lg-2 col-md-2">&nbsp;</div>
	<div class="col-lg-8 col-md-8 col-sm-12">
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p}}
			<input type="submit" class="btn btn-danger" value="Save">
		</form>
	</div>
	<div class="col-lg-2 col-md-2">
	</div>
</div>



</body>
</html>
