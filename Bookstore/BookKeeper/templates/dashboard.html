{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>BookStore App in Django</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	
	<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
	
	<script src="{% static 'js/popper.min.js' %}"></script>
	
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

	
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">BookStore</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link active" href="{%url 'BookKeeper:dashboard'%}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'BookKeeper:BookList'%}">BookList</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'BookKeeper:AuthorList'%}">Authors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Publishers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Profile</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="{%url 'BookKeeper:logout'%}">Logout</a>
      </li>
    </ul>
     <ul class="navbar-nav mr-auto float-right">
      <li class="nav-item">
        <a class="nav-link" href="#">
          Hello {% for ud in loginname %}
            {{ud}}
          {% endfor %}
        </a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <h1>Hello 
    {% for ud in loginname %}
      {{ud}}
    {% endfor %}
  </h1>
</div>



</body>
</html>
